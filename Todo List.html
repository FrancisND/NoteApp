<!DOCTYPE html>
<html>
	<head>
		<title>Note App - Todo List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
	</head>

	<body>
		<div class="main" ng-app="myShoppingList" ng-controller="myCtrl">
			<h1>Note App - Todo List</h1>
			<div class="search">
				<input type="text" placeholder="Add a note..." ng-model="addMe">
				<span ng-click="addItem()"><i class="fas fa-plus"></i></span>
			</div>
			<ul>
				<li ng-repeat="x in products">{{x}}<i ng-click="removeItem($index)" class="fas fa-trash-alt"></i></li>
			</ul>
			<p>{{errortext}}</p>
		</div>

	<script type="text/javascript">
		
		var app = angular.module("myShoppingList", []);
		app.controller("myCtrl", function($scope){
			$scope.products = ["Designing an application", "Driving a Toyota", "Taking lunch", "Parking my BMW", "Debugging an app", "Washing my Mercedes", "Drinking tea", "Fixing bugs"];
			$scope.addItem = function(){
				$scope.errortext = "";
				if(!$scope.addMe) {return;}
				if($scope.products.indexOf($scope.addMe) == -1) {
					$scope.products.push($scope.addMe);
					$scope.addMe = "";
				}
				else{
					$scope.errortext = "This note is already in your list";
				}
			}
			$scope.removeItem = function(x){
				$scope.products.splice(x,1);
			}
		});

	</script>

	</body>
</html>
